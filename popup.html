<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <style>
    /* Popup Overlay */
    .popup-overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .popup-overlay a:hover {
      color: black;
    }

    /* Popup Content */
    .popup-content {
      height: 400px;
      position: relative;
      max-width: 500px;
      width: 400px;
      padding: 20px;
      background: url('./hh.png') no-repeat;
      background-size: cover;
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
    }

    .popup-content h1 {
      margin: 0;
      color: white;
      font-size: 24px;
    }

    .popup-content p {
      color: white;
      margin: 10px 0;
    }

    .popup-btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 15px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div id="popup" class="popup-overlay" style="display: none;">
  <div class="popup-content">
    <button class="close-btn" onclick="closePopup()">Ã—</button>
    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; margin-top: 88%;">
      <!-- <h1>Welcome to Our Website!</h1>
      <p>Discover exciting offers and updates by exploring our collection.</p> -->
      <a href="your-link.html" class="popup-btn">Explore Now</a>
    </div>
  </div>
</div>

<script>
  // Show popup on page load
  window.onload = function() {
    document.getElementById('popup').style.display = 'flex';
  };

  // Close popup function
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
